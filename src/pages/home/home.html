<ion-header>
  <ion-navbar>
    <ion-title>
      Usuários
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="userForm" (ngSubmit)="save()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label> Nome </ion-label>
            <ion-input type="text" formControlName="nome" clearInput></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label> Email </ion-label>
            <ion-input type="email" formControlName="email" clearInput></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button block type="submit">Gravar Usuário</button>
  </form>
</ion-content>
